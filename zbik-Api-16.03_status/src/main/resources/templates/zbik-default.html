        table { border: 1px solid #e4e4e4;}
        a {color: #062b67; text-decoration: none; font-weight: bold;}
    </style>

<body>

        <td align="center" height="50"><p th:text="${header}">header</p></td>

        <td align="center" height="100"><h1 style="color:black" th:utext="${title}">title</h1></td>
    </tr>
    <tr bgcolor="ffffff">
        <td align="center" height="100"><h3 style="color:black" th:utext="${description}">description</h3></td>
    </tr>

    </tr>
